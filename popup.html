<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
		<title>Hrscanner.ru</title>
		<link rel="stylesheet" href="styles/popup.css" type="text/css">
	</head>
	<body>
		<div class="message-content" id="notice" style="display: none;">
			<p class="message-text">Отправка...</p>
		</div>
		<div class="hrsc-wrapper" id="wrapper">
			<div class="hrsc-container" id="main-content" style="display:none;">
				<div class="hrsc-submit-form" id="submit-form">
					<a href="#setting" id="setting-icon">
						<img class="hrsc-cogwheel" src="/icon/cogwheel.png" alt="Настройки" />
					</a>
					<h1>Отправить тест кандидату:</h1>
					<div class="submit-form__bio hrsc-border" id="contact">
						<div class=input-wrapper>
							<input placeholder="ФИО" class="submit-form__contact" type="text" id="_name">
						</div>
						<div class=input-wrapper>
							<input placeholder="Телефон" class="submit-form__contact" type="text" id="_phone">
						</div>
						<div class=input-wrapper>
							<input placeholder="E-mail" class="submit-form__contact" type="text" id="_email">
						</div>
						<div class=input-wrapper>
							<input placeholder="Город" class="submit-form__contact" type="text" id="_city">
						</div>
						<div class=input-wrapper>
							<input placeholder="Возраст" class="submit-form__contact" type="number" id="_age">
						</div>
					</div>
					<p>добавьте комментарий:</p>
					<div class="submit-form__comment hrsc-border com">
						<textarea placeholder="Комментарий" name="text" id="_coverLetter"></textarea>
					</div>
					<input type="hidden" id="_gender">
					<input type="hidden" id="_photo">
					<input type="hidden" id="_resumeID">
					<input type="hidden" id="_resumeURL">
					<input type="hidden" id="_vacancy">
					<!-- <div class="submit-form__list hrsc-border">
						<select class="select-item" name="list" id="position">
							<option value="manager">Менеджер</option>
							<option value="boss">Директор</option>
							<option value="disigner">Дизайнер</option>
							<option value="engineer">Инженер</option>
							<option value="interview">Видео-интервью</option>
						</select>
					</div> -->
					<div class="submit-form__buttons" id="buttons">
						<button id="result" class="hrsc-ready hrsc-btnn send" data-part="1">
							<div class="message submit-message">
								<span class="button-text">Резалт</span>
							</div>
							<div class="message loading-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
									<circle class="loading-circle" cx="2.2" cy="10" r="1.6" />
									<circle class="loading-circle" cx="9.5" cy="10" r="1.6" />
									<circle class="loading-circle" cx="16.8" cy="10" r="1.6" />
								</svg>
							</div>
							<div class="message success-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
									<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
								</svg>
							</div>
						</button>
						<button id="tools" class="hrsc-ready hrsc-btnn send" data-part="2">
							<div class="message submit-message">
								<span class="button-text">Тулс</span>
							</div>
							<div class="message loading-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
									<circle class="loading-circle" cx="2.2" cy="10" r="1.6" />
									<circle class="loading-circle" cx="9.5" cy="10" r="1.6" />
									<circle class="loading-circle" cx="16.8" cy="10" r="1.6" />
								</svg>
							</div>
							<div class="message success-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
									<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
								</svg>
							</div>
						</button>
						<button id="sales" class="hrsc-ready hrsc-btnn send" data-part="3">
							<div class="message submit-message">
								<span class="button-text">Сэйлс</span>
							</div>
							<div class="message loading-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
									<circle class="loading-circle" cx="2.2" cy="10" r="1.6" />
									<circle class="loading-circle" cx="9.5" cy="10" r="1.6" />
									<circle class="loading-circle" cx="16.8" cy="10" r="1.6" />
								</svg>
							</div>
							<div class="message success-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
									<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
								</svg>
							</div>
						</button>
						<button id="logic" class="hrsc-ready hrsc-btnn send" data-part="7">
							<div class="message submit-message">
								<span class="button-text">Логис</span>
							</div>
							<div class="message loading-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
									<circle class="loading-circle" cx="2.2" cy="10" r="1.6" />
									<circle class="loading-circle" cx="9.5" cy="10" r="1.6" />
									<circle class="loading-circle" cx="16.8" cy="10" r="1.6" />
								</svg>
							</div>
							<div class="message success-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
									<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
								</svg>
							</div>
						</button>
						<button id="conference" class="hrsc-ready hrsc-btnn send" data-part="5">
							<div class="message submit-message">
								<span class="button-text">Видеоинтервью</span>
							</div>
							<div class="message loading-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
									<circle class="loading-circle" cx="2.2" cy="10" r="1.6" />
									<circle class="loading-circle" cx="9.5" cy="10" r="1.6" />
									<circle class="loading-circle" cx="16.8" cy="10" r="1.6" />
								</svg>
							</div>
							<div class="message success-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
									<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
								</svg>
							</div>
						</button>
						<button id="withoutTest" class="hrsc-ready hrsc-btnn" data-part="0">
							<div class="message submit-message">
								<span class="button-text">Добавить без отправки теста</span>
							</div>
							<div class="message loading-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
									<circle class="loading-circle" cx="2.2" cy="10" r="1.6" />
									<circle class="loading-circle" cx="9.5" cy="10" r="1.6" />
									<circle class="loading-circle" cx="16.8" cy="10" r="1.6" />
								</svg>
							</div>
							<div class="message success-message">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
									<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
								</svg>
							</div>
						</button>
					</div>
					<!-- <div class="submit-form__checktest" id="checktest">Кандидат ранее не проходил тестирования
						<div class="submit-form__icons" id="icons" >
							<div class="test-ref" style="display:none;">
								<a target="_blank" title="Просмотреть результаты Резалт" href="#" class="test_resalt completed">Р</a>
							</div>
							<div class="test-ref" style="display:none;">
								<a target="_blank" title="Просмотреть результаты Тулс" href="#" class="test_tools completed">T</a>
							</div>
							<div class="test-ref" style="display:none;">
								<a target="_blank" title="Просмотреть результаты Сэйлс" href="#" class="test_sails completed">C</a>
							</div>
							<div class="test-ref" style="display:none;">
								<a target="_blank" title="Просмотреть результаты Логис" href="#" class="test_logis completed">L</a>
							</div>
							<div class="test-ref" style="display:none;">
								<a target="_blank" title="Просмотреть результаты ВИ" href="#" class="test_vi completed">V</a>
							</div>
						</div>
					</div> -->
				</div>
				<div class="setting-form">
					<div class="setting-form__header" id="setting">
						<a href="#submit-form" id="arrow-icon">Вернуться на главный экран
							<img class="arrow" src="/icon/arrow.png" alt="Стрелка" />
						</a>
						<div class="setting-form__lang">
							<p>Выберите язык:</p>
							<select name="language" id="locale_switcher" class="language">
								<option value="ru">Русский</option>
								<option value="en">English</option>
								<option value="ru">Latviešu</option>
							</select>
						</div>
						<div class="setting-form__box" id="checkbox">
							<p>Выберите тестирование для отправки:</p>
							<div class="checkbox-style">
								<input class="checkbox" checked type="checkbox" id="check1" value="result"><label for="check1">Резалт</label>
							</div>
							<div class="checkbox-style">
								<input class="checkbox" checked type="checkbox" id="check2" value="tools"><label for="check2">Тулс</label>
							</div>
							<div class="checkbox-style">
								<input class="checkbox" checked type="checkbox" id="check3" value="sales"><label for="check3">Сейлс</label>
							</div>
							<div class="checkbox-style">
								<input class="checkbox" checked type="checkbox" id="check4" value="logic"><label for="check4">Логис</label>
							</div>
							<div class="checkbox-style">
								<input class="checkbox" checked type="checkbox" id="check5" value="video"><label for="check5">Видео-интервью</label>
							</div>
						</div>
						<div>
							<button id="clearCache" class="reboot-btnn" data-msg="кеш успешно очищен" data-i18n="clear_cache_btn">Перезапустить виджет</button>
						</div>
					</div>
				</div>
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/my_popup.js"></script>
		<script src="scripts/popup.js"></script>
	</body>

</html>
